<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <section class="cards-container">
    <article class="menu-card">
      <img src="images/logo.svg" alt="" class="logo" />
      <ul class="menu-card__icons-container">
        <li class="menu-card__icon-background"><img src="images/icon-document.svg" alt="document icon" class="menu-card__icon" /></li>
        <li class="menu-card__icon-background"><img src="images/icon-folder.svg" alt="folder icon" class="menu-card__icon" /></li>
        <li class="menu-card__icon-background"><img src="images/icon-upload.svg" alt=" upload icon" class="menu-card__icon" /></li>
      </ul>
    </article>
    <article class="storage-card">
      <p class="storage-card__text">You've used <span class="storage-card__text--bold">815 GB</span> of your storage</p>
      <div class="storage-card__bar-background">
        <div class="storage-card__bar"></div>
      </div>
      <div class="storage-card__text-container">
        <p class="storage-card__text storage-card__text--bold">0 GB</p>
        <p class="storage-card__text storage-card__text--bold">1000 GB</p>
      </div>
      <article class="gb-left-box">
        <p class="gb-left-box__number">185</p>
        <p class="gb-left-box__text">GB LEFT</p>
        <div class="gb-left-box__triangle"></div>
      </article>
    </article>
  </section>

</body>
</html>
