<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="../wickedcss.min.css">
    <title>Base Apparel | Coming Soon Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="images/logo.svg" alt="base apparel logo" width="100px" height="22px">
    </header>
    <figure class="image-container" >
        <picture class="image-wrapper">
            <source srcset="images/hero-desktop.jpg" media="(min-width: 769px)">
            <img class="image" src="images/hero-mobile.jpg" alt="">
        </picture>
    </figure>
    <main class="text-container">
        <h1 class="title">
            <span class="title-line --light">WE'RE</span>
            <span class="title-line">COMING</span>
            <span class="title-line">SOON</span>
        </h1>
        <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form class="form" action="">
            <input placeholder="Email Address" class="email-input" type="email" required>
            <button class="submit">
                <img class="submit-img" src="images/icon-arrow.svg" alt="submit">
            </button>
        </form>
        <p class="alert"></p>
    </main>
</body>
</html>
