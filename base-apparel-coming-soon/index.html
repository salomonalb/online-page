<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="../wickedcss.min.css">
    <title>Base Apparel | Coming Soon Landing Page</title>
</head>
<body>
    <div class="left-content">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="base apparel logo" width="100px" height="22px">
        </header>
        <figure class="image-container" >
            <picture class="image-wrapper">
                <img loading="lazy" class="image" src="images/hero-mobile.jpg" alt="">
            </picture>
        </figure>
        <main class="text-container">
            <h1 class="title">
                <span class="title-line --light">WE'RE</span>
                <span class="title-line">COMING</span>
                <span class="title-line">SOON</span>
            </h1>
            <p class="paragraph">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form class="form" action="" data-netlify="true">
                <input placeholder="Email Address" class="email-input" type="email" required  name="email" id="email-input">
                <button class="submit">
                    <img class="submit-img" src="images/icon-arrow.svg" alt="submit">
                </button>
                <p id="alert" class="alert invalid">Please provide a valid email</p>
                <svg class="error-icon invalid" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                    <g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g>
                </svg>
            </form>
            
        </main>
    </div>
    <div class="right-content">
        
    </div>
</body>
</html>
