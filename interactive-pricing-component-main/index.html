<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <meta name="description" content="An interactive Pricing Component">
    <meta name="author" content="Salomon Leon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Simple, traffic-based pricing</h1>
        <p class="header__paragraph">Sign-up for our 30-Day Trial. No credit card required.</p>
    </header>
    
    
    <main >
        <article class="pricing-component">
            <p class="pricing-component__pageviews" id="pageviews">100k PAGEVIEWS</p>
            <div class="pricing-component__slider-container">
                <div class="slider" id="slider">
                    <div class="slider__progress-bar" id="progress"></div>
                    <divs class="slider__handle" id="handle"></div>
                </div>
            </div>
            <p class="pricing-component__price-row">
                <span class="pricing-component__price" id="price">$16.00</span>
                / month</p>
            <div class="pricing-component__radio-row">
                <p class="pricing-component__text">Monthly Billing</p>

                <div class="pricing-component__radio-button" data-yearly="false" id="radio" tabindex="0"><span class="pricing-component__radio-button-ball"></span></div>
                <p class="pricing-component__text">Yearly Billing <span id="discount" class="pricing-component__discount">-25%</span></p>
            </div>
        </article>
        
        <section class="cta">
            <ul class="cta__benefits-list">
                <li class="cta__benefits-list-item">
                    Unlimited websites
                </li>
                <li class="cta__benefits-list-item">
                    100% data ownership
                </li>
                <li class="cta__benefits-list-item">
                    Email reports
                </li>
            </ul>
            <div class="cta__button-container">
                <a href="#" class="cta__button">Start my trial</a>
            </div>
        </section>
    </main>
</body>
</html>
