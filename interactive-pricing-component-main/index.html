<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Pricing Component</title>
    <meta name="description" content="An interactive Pricing Component">
    <meta name="author" content="Salomon Leon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../wickedcss.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title slideDown" >Simple, traffic-based pricing</h1>
        <p class="header__paragraph slideDown">Sign-up for our 30-Day Trial. No credit card required.</p>
    </header>
    
    
    <main  class="slideUp">
        <article class="pricing-component">
            <p class="pricing-component__pageviews"><span id="pageviews">100</span> PAGEVIEWS</p>

            <div class="pricing-component__slider-container">
                <input aria-label="Pricing Component" class="slider" type="range" min="1" max="5" step="1" value="3" id="slider">
                <div class="slider__progress-bar" id="progress"></div>
            </div>

            <p class="pricing-component__price-row">
                <span class="pricing-component__price">$<span id="price">16</span>.00</span>
                / month</p>
            
            
            
                <div class="pricing-component__check-row">
                <p class="pricing-component__text">Monthly Billing</p>
                <input id="check" name="yearly-billing" type="checkbox" class="pricing-component__check-button">
                <label for="check" class="pricing-component__text">Yearly Billing <span id="discount" class="pricing-component__discount">-25%</span></label>
            </div>
        </article>
        













        <section class="cta">
            <ul class="cta__benefits-list">
                <li class="cta__benefits-list-item">
                    Unlimited websites
                </li>
                <li class="cta__benefits-list-item">
                    100% data ownership
                </li>
                <li class="cta__benefits-list-item">
                    Email reports
                </li>
            </ul>
            <div class="cta__button-container">
                <a href="#" class="cta__button">Start my trial</a>
            </div>
        </section>
    </main>
</body>
</html>
