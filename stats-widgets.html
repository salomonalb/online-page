<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Widgets</title>
    <link rel="stylesheet" href="wickedcss.min.css">
    <link rel="stylesheet" href="stats-widgets-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cards-wrapper">
        <article class="card card--red zoomer">
            <div class="column-wrapper">
                <h2 class="card__title card__title--red">Revenue</h2>
                <p class="card__green-number">+$35.300</p>
            </div>
            <p class="card__main-number">$86.245</p>
            <div class="column-wrapper column-wrapper--bottom">
                <p class="card__bottom-text">Trend</p>
                <svg xmlns="http://www.w3.org/2000/svg"    
                    class="icon icon-tabler icon-tabler-chart-infographic card__icon" 
                    width="44" height="44" viewBox="0 1 1 24" stroke-width="1.5" 
                    stroke="currentColor" fill="white" stroke-linecap="round" 
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="7" cy="7" r="4" />
                    <path d="M7 3v4h4" />
                    <line x1="9" y1="17" x2="9" y2="21" />
                    <line x1="17" y1="14" x2="17" y2="21" />
                    <line x1="13" y1="13" x2="13" y2="21" />
                    <line x1="21" y1="12" x2="21" y2="21" />
                </svg>
            </div>
        </article>
        <article class="card card--yellow zoomer">
            <div class="column-wrapper">
                <h2 class="card__title card__title--yellow">Orders</h2>
                <p class="card__green-number">+43</p>
            </div>
            <p class="card__main-number">256</p>
            <div class="column-wrapper column-wrapper--bottom">
                <p class="card__bottom-text">Trend</p>
                <svg xmlns="http://www.w3.org/2000/svg"    
                    class="icon icon-tabler icon-tabler-chart-infographic card__icon" 
                    width="44" height="44" viewBox="0 1 1 24" stroke-width="1.5" 
                    stroke="currentColor" fill="white" stroke-linecap="round" 
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="7" cy="7" r="4" />
                    <path d="M7 3v4h4" />
                    <line x1="9" y1="17" x2="9" y2="21" />
                    <line x1="17" y1="14" x2="17" y2="21" />
                    <line x1="13" y1="13" x2="13" y2="21" />
                    <line x1="21" y1="12" x2="21" y2="21" />
                </svg>
            </div>
        </article>
        <article class="card card--blue zoomer">
            <div class="column-wrapper">
                <h2 class="card__title card__title--blue">Costumers</h2>
                <p class="card__green-number">+32</p>
            </div>
            <p class="card__main-number">216</p>
            <div class="column-wrapper column-wrapper--bottom">
                <p class="card__bottom-text">Trend</p>
                <svg xmlns="http://www.w3.org/2000/svg"    
                    class="icon icon-tabler icon-tabler-chart-infographic card__icon" 
                    width="44" height="44" viewBox="0 1 1 24" stroke-width="1.5" 
                    stroke="currentColor" fill="white" stroke-linecap="round" 
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <circle cx="7" cy="7" r="4" />
                    <path d="M7 3v4h4" />
                    <line x1="9" y1="17" x2="9" y2="21" />
                    <line x1="17" y1="14" x2="17" y2="21" />
                    <line x1="13" y1="13" x2="13" y2="21" />
                    <line x1="21" y1="12" x2="21" y2="21" />
                </svg>
            </div>
        </article>
    </section>
</body>
</html>
