<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../wickedcss.min.css">
</head>
<body>

    <article class="order-component slideDown">
        <img src="images/illustration-hero.svg" alt="" class="order-component__image">
        <h1 class="order-component__title">Order Summary</h1>
        <p class="order-component__text">You can listen to million of songs, audiobooks, and podcast on any device anywhere you like!</p>
        <section class="order-component__summary">
            <img src="images/icon-music.svg" alt="" class="order-component__icon">
            <span>
                <h2 class="order-component__title order-component__title--small">Annual Plan</h2>
                <p class="order-component__text order-component__text--price">$59.99/year</p>
            </span>
            <a href="" class="order-component__action">Change</a>
        </section>
        <a href="" class="order-component__button pulse">Proceed to Payment</a>
        <a href="" class="order-component__action order-component__action--secondary">Cancel Order</a>
    </article>
</body>
</html>
