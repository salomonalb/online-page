<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../wickedcss.min.css">
    <script src="data.json" defer></script>
    <script  src="js/script.js" defer></script>
    <title>Expenses Chart Component</title>
</head>
<body>
    <article class="expenses-comp fadeIn">
        <header class="header">
            <div class="header__text-container">
                <h2 class="header__label">My balance</h2>
                <p class="header__number">$921.48</p>
            </div>
            <img  class="header__logo" src="images/logo.svg" alt="logo">
        </header>

        <section class="card" >
            <h2 class="card__title" >Spending - Last 7 days</h2>
            <main class="chart" id="chart">
                <!--
                <div class="chart__column">
                    <p class="chart__amount">$25.34</p>
                    <div class="chart__bar--7"></div>
                    <p class="chart__day">day</p>
                </div>
                -->
            </main>
            <footer class="footer">
                <div class="footer__text-container">
                    <h2 class="footer__label">Total this week</h2>
                    <p class="footer__number" id="total-expenses"></p>
                </div>
                <div class="footer__text-container--small">
                    <p class="footer__number--small">+2.4%</p>
                    <p class="footer__label">from last week</p>
                </div>
            </footer>
        </section>
    </article>
</body>
</html>
