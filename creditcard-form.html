<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard-form-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="card__logo-wrapper">
            <img src="assets/cc-logo.png" alt="credit card logo" class="card__cc-logo">
            <img src="assets/visa-logo.png" alt="visa logo" class="card__visa-logo">
        </div>
        <p class="card__info"><span>4242</span> <span>****</span> <span>****</span> <span>4242</span></p>
        <div class="card__text-wrapper">
            <p class="card__label ">Card Holder</p>
            <p class="card__info card__info--bottom">CSABA KISSI</p>
            <p class="card__label card__label--right">Expires</p>
            <p class="card__info card__info--bottom card__info--right">02/23</p>
        </div>
    </div>
    <form class="form">
        <label for="card-number" class="form__label">Card Number</label>
        <input type="text" id="card-number" class="form__input">
        <label for="card-holder" class="form__label">Card Holder</label>
        <input type="text" id="card-holder" class="form__input">
        <div class="form__flex-container">
            <div class="form__sub-container">
                <label for="month year" class="form__label form__label--inline">Expiration Date</label>
                <select name="month" id="month" class="form__input form__input--small">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="year" id="year" class="form__input form__input--small">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
            <div class="form__sub-container form__sub-container--right">
                <label for="cvv" class="form__label form__label--inline form__label--right">CVV</label>
                <input type="text" id="cvv" class="form__input  form__input--small form__input--right">
            </div>
        </div>
        <input type="submit" value="Submit" class="form__button">
    </form>
</body>
</html>
