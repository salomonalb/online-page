<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../wickedcss.min.css">
</head>
<body>
    <article class="stats-card slideDown">
        <figure class="stats-card__image">
            <picture>
                <source media="(min-width: 1100px)" srcset="images/image-header-desktop.jpg">
                <img src="images/image-header-mobile.jpg" alt="girls in an office using computers">
            </picture>
            <div class="stats-card__accent-color-overlay"></div>
        </figure>
        <div class="stats-card__desktop-wrapper">
            <h1 class="stats-card__title">Get <span class="stats-card__title--accent-color">insights</span> that help your business grow.</h1>
            <p class="stats-card__text">Discover the benefits of data analytics and make
            better desicions regarding revenue, customer experience, and overall efficiency.
            </p>
            <section class="stats-card__stats-section">
                <div class="stats-card__stats-container">
                    <p class="stats-card__title">10k+</p>
                    <p class="stats-card__text stats-card__text--stats">COMPANIES</p>
                </div>
                <div class="stats-card__stats-container">
                    <p class="stats-card__title">314</p>
                    <p class="stats-card__text stats-card__text--stats">TEMPLATES</p>
                </div>
                <div class="stats-card__stats-container">
                    <p class="stats-card__title">12M+</p>
                    <p class="stats-card__text stats-card__text--stats">QUERIES</p>
                </div>
        </div>
        </section>
    </article>
</body>
</html>
