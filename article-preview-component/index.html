<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Article Preview Component</title>
</head>

<body>
    <main>
        <article class="card">
            <figure class="card__image-container">
            </figure>
            <section class="card__content-wrapper">
                <div class="card__text-container">
                    <h1 class="card__title">
                        Shift the overall look and feel by adding these wonderful
                        touches to furniture in your home
                    </h1>
                    <p class="card__paragraph">
                        Ever been in a room and felt like something was missing? Perhaps
                        it felt slightly bare and uninviting. I've got some simple tips
                        to help you make any room feel complete.
                    </p>
                </div>
                <div class="card__grid-container">
                    <img class="card__avatar" src="images/avatar-michelle.jpg" alt="michelle profile picture">
                    <p class="card__author"> Michelle Appleton</p>
                    <p class="card__date">  28 Jun 2020</p>
                    <img class="card__share-button" src="images/icon-share.svg" alt="">
                </div>
            </section>
        </article>
    </main>
</body>
</html>
