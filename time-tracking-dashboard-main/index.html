<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../wickedcss.min.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <title>Time Tracking Dashboard</title>
</head>

<body class="fadeIn">

    <main id="dashboard" class="dashboard">
        <article class="profile-card zoomer" >
            <section class="profile-card__profile-section">
                <img class="profile-card__profile-picture" src="images/image-jeremy.png" alt="profile picture">
                <p class="profile-card__label">Report for</p>
                <h1 class="profile-card__name">Jeremy Robson</h1>
            </section>
            <menu class="profile-card__menu">
                <li><button id="daily-btn" class="profile-card__menu-button">Daily</button></li>
                <li><button id="weekly-btn" class="profile-card__menu-button --active">Weekly</button></li>
                <li><button id="monthly-btn" class="profile-card__menu-button">Monthly</button></li>
            </menu>
        </article>

    </main>



</body>
</html>
