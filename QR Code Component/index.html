<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card slideLeft">
        <img src="images/image-qr-code.png" alt="" class="card__image">
        <div class="card__text-container">
            <h1 class="card__title">Improve your front-end skills by building projects</h1>
            <p class="card__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </article>
</body>
</html>
